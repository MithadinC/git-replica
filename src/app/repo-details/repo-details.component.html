<div class="border">
    <button class="btn btn-dark" (click)="backToList()">Back</button>
    <div class="card">
        <h4>Repo Name : {{details.name}}</h4><br />
        <h4>User Name : {{details.owner.login}}</h4><br />
        <h4>Push Time : {{details.pushed_at | date: 'medium' }}</h4><br />
        <img src="{{details.owner.avatar_url}}" alt="Avatar" style="width: 50%;">
    </div>

</div>
